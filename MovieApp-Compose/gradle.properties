# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# -----------------------------------------------------------------------------
# Gradle JVM selection guidance
# -----------------------------------------------------------------------------
# You are likely hitting the Kotlin/Gradle script failure because Gradle is using a
# very new JDK on your machine (Java 25). The Kotlin scripting compiler used by
# Gradle has trouble with that JVM in this environment. The simplest fix is to
# run Gradle with a compatible JDK (Java 17 or Java 21 are safe choices for AGP 8.x).
#
# Two options:
# 1) Set JAVA_HOME or adjust your system environment to point to a Java 17 installation.
#    Example (PowerShell, temporary for current shell):
#      $env:JAVA_HOME = 'C:\\Program Files\\Java\\jdk-17.0.8'
#      .\\gradlew.bat :app:kaptGenerateStubsDebugKotlin --stacktrace --no-daemon
#
#    Example (cmd.exe, temporary for single command):
#      set "JAVA_HOME=C:\\Program Files\\Java\\jdk-17.0.8" && .\\gradlew.bat :app:kaptGenerateStubsDebugKotlin --stacktrace --no-daemon
#
# 2) (Project-local) Force Gradle to use a specific JDK by adding org.gradle.java.home
#    here. Uncomment and replace the path with an existing JDK 17 path on your machine:
#
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17.0.8
#
# Replace the example path above with the path where a JDK 17/21 is installed on your PC.
# Common install locations to check:
# - C:\\Program Files\\Java\\jdk-17* or jdk-21*
# - C:\\Program Files\\Eclipse Adoptium\\jdk-17* (Temurin)
# - C:\\Program Files\\Android\\Android Studio\\jbr (Android Studio's bundled JBR - can be used carefully)
#
# After pointing Gradle to JDK 17, re-run the failing Gradle task, e.g.:
#   .\\gradlew.bat :app:kaptGenerateStubsDebugKotlin --stacktrace --no-daemon
# or clean + assemble:
#   .\\gradlew.bat clean :app:assembleDebug --refresh-dependencies --stacktrace --no-daemon
# -----------------------------------------------------------------------------

